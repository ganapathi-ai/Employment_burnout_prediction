services:
  # Backend API
  - type: web
    name: burnout-api
    runtime: python
    env: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT --log-level info
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: WANDB_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: MODEL_PATH
        value: models/best_model.joblib
      - key: PREPROCESSOR_PATH
        value: models/preprocessor.joblib

  # Frontend Streamlit
  - type: web
    name: burnout-frontend
    runtime: python
    env: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: streamlit run frontend/streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: burnout-api
          property: url
      - key: ENVIRONMENT
        value: production
