# Configuration for Render Backend (FastAPI app)
# Deploy separately from frontend for better scalability

services:
  - type: web
    name: burnout-api-backend
    env: python
    
    # GitHub repository
    repo: https://github.com/YOUR_USERNAME/Employers_Burnout_prediction
    branch: main
    
    # Build and start commands
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    
    # Environment variables (set in Render dashboard)
    envVars:
      - key: DATABASE_URL
        # Get from Neon PostgreSQL
        fromDatabase:
          name: burnout_postgres
          property: connectionString
      - key: WANDB_API_KEY
        scope: RUN_TIME
        # Set in Render dashboard secrets
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: MODEL_PATH
        value: models/best_model.joblib
      - key: PREPROCESSOR_PATH
        value: models/preprocessor.joblib
    
    # Root directory
    rootDir: ./
    
    # Restart policy
    autoDeploy: true
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Plan
    plan: free
    numInstances: 1

