name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths: [ 'api/**', 'scripts/**', 'tests/**', 'requirements.txt' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with Flake8
      run: |
        flake8 api/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 api/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Lint with Pylint
      run: pylint api/ scripts/ --fail-under=7.0 --exit-zero
    
    - name: Run Pytest
      run: |
        pytest tests/ -v --cov=api --cov=scripts --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

  build-and-push:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: docker build -t ganapathi18/employer_burnout:${{ github.sha }} -t ganapathi18/employer_burnout:latest .
    
    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      if: github.event_name == 'push'
      run: |
        docker tag ganapathi18/employer_burnout:latest ${{ secrets.DOCKER_USERNAME }}/employer_burnout:latest
        docker tag ganapathi18/employer_burnout:latest ${{ secrets.DOCKER_USERNAME }}/employer_burnout:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/employer_burnout:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/employer_burnout:${{ github.sha }}

  deploy-to-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
